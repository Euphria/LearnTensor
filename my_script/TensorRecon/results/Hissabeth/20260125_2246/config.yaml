# data
data_path: "./dataset/Hissabeth.jpg"

# backend
backend_type: "pytorch"     # 量子计算后端类型，可选 "jax" 或 "pytorch"
strategy_mode: "balanced"   # Siamese 引擎的策略模式, 可选 "fast"、 "balanced"、"full"

# 模型参数
model_params:
  target_size: [1024, 1024]   # 目标图像大小 [高度, 宽度]
  BOND_DIM: 2                 # graph 中的键值（bond dimension）
  n_cores: 10                  # core 的数量

# 训练参数
training_params:
  method: 'sgdg'            # 优化方法，可选 'sgdg' 或 'adam'
  lr_rate: 10             # 学习率
  lr_schedule: 
    - [0, 10]
    - [200, 5]
    - [600, 2] 
    - [800, 1]            # 学习率调度表，格式为 [迭代次数, 学习率]
  max_iter: 10000             # 最大迭代次数
  tol: 1e-6                 # 收敛容忍度
  beta1: 0.9                # Adam 优化器的 beta1 参数
  beta2: 0.999              # Adam 优化器的 beta2 参数
  epsilon: 1e-8             # 防止除以零的小常数
  momentum: 0.0             # SGDG 优化器的动量参数
  stiefel: True             # 是否在 Stiefel 流形上进行优化

# 后处理参数
post_processing_params:
  plot_loss: True           # 是否绘制损失曲线图

save_params:
  output_dir: "./results/"
  save_name: "model_cores.safetensors"